<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="libs/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Login Page</title>
  </head>
  <body>
    <section class="login-container">
      <h1>Welcome Back</h1>
      <p class="subtext">Enter your email and password to access your account.</p>
      <form>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="malak@company.com" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="Malak5" required>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" name="remember"> Remember Me
          </label>
          <a href="findacc.html" class="forgot-password">Forgot Your Password?</a>
        </div>
        <button type="submit" class="login-btn">Log In</button>
        <div class="or-login">or Login With</div>
        <div class="social-login">
          <button class="social-btn " > <i class="fa-brands fa-google"></i>Google</button>
          <button class="social-btn "> <i class="fa-brands fa-apple"></i>Apple</button>
        </div>
        <p class="register">Don't Have An Account? <a href="register.html">Register Now.</a></p>
      </form>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
