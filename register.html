<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="libs/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Register Page</title>
  </head>
  <body>
    <section class="auth-form">      
      <h2>Create an account</h2>
      <p>Already have an account? <a href="login.html">Log in</a></p>
      <form>
        <div class="grid">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="signup-password" placeholder="Enter your password" required>
          <a href=""><i class="fa-solid fa-eye"></i></a>
        </div>
        <label class="checkbox" >
          <input type="checkbox" required >I agree to the <a href="#"> Terms & Conditions</a>
        </label>
        <button type="submit" class="btn ">Create account</button>
      </form>
      <div class="divider">Or register with</div>
      <div class="social-login">
        <button class="social-btn " > <i class="fa-brands fa-google"></i>Google</button>
        <button class="social-btn "> <i class="fa-brands fa-apple"></i>Apple</button>
      </div>
    </section>
  </body>
</html>
